name: Deploy Next.js to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths: ["portfolio-nextjs/**"] # Only trigger when portfolio-nextjs files change

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-nextjs/package-lock.json
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically injects basePath in your Next.js configuration file and disable
          # server side image optimization (so it can work with static export)
          static_site_generator: next
          generator_config_file: portfolio-nextjs/next.config.ts
          
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            portfolio-nextjs/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('portfolio-nextjs/package-lock.json') }}-${{ hashFiles('portfolio-nextjs/**.[jt]s', 'portfolio-nextjs/**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('portfolio-nextjs/package-lock.json') }}-
            
      - name: Install dependencies
        run: npm install
        working-directory: ./portfolio-nextjs
        
      - name: Build with Next.js
        run: npm run export
        working-directory: ./portfolio-nextjs
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio-nextjs/out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
